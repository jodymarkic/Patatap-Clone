<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="assets/js/lib/paper-full.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/circles.css">
	<!-- <script type="text/paperscript" canvas="canvas"></script> -->
	<script type="text/paperscript" canvas="myCanvas">

		 var circles = [];

		function onKeyDown(event) {
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var myCircle = new Path.Circle(point, 100);
			myCircle.fillColor = "orange"
			circles.push(myCircle);
		}

		function onFrame(event) {
			for(var i = 0; i < circles.length; i++) {
				circles[i].fillColor.hue += 1;
				circles[i].scale(.9);
			}
		}

	</script>
</head>
<body>
	<!-- <canvas id="canvas" resize hidpi="off" style="background:black"></canvas> -->
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
